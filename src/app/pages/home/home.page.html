<ion-header no-border>
  <ion-toolbar color="success">
    <ion-title>Hi {{name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="prosesLogout()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>  
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <ion-label>{{user.your_name}}</ion-label>
      </ion-item>  
      <ion-item-options >
        <ion-item-option (click)="openCrud(user.id_user)">update</ion-item-option>
        <ion-item-option (click)="delData(user.id_user)" color="danger">delete</ion-item-option>
      </ion-item-options>  
    </ion-item-sliding>  
  </ion-list>  
  
    <!-- fab placed to the bottom end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="success" size="small" (click)="openCrud('0')">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
